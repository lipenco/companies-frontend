
  <ul class="cd-gallery animated zoomIn">
    <li  ng-repeat="company in vm.companies" class=" cd-item">
      <a ui-sref="companies.show(company)">
        <div>
        <h2>{{company.name}}</h2>
        <p>{{company.address}}  &nbsp;&nbsp;|&nbsp;&nbsp; {{company.city}}  &nbsp;&nbsp;|&nbsp;&nbsp; <span>{{company.country}}</span></p>
        <!-- <p>{{company.email}}</p> -->
        <b >View More</b>
        </div>
      </a>

    </li>
  </ul>
